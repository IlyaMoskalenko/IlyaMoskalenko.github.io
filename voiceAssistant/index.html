<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <title>Sam</title>
</head>
<body id="body">

	<div class="container flex">

		<div class="container wrap">
            <div class="button">
                <button id="btn" class="btn btn-outline-success">Start</button>
            </div>
		</div>
		
	</div>
    
<script>
    let btn    = document.getElementById('btn')
    let hidden = document.getElementById('hidden')
    
    btn.addEventListener('click', ()=>{
        btn.setAttribute('hidden', true)
        let Sam = window.open('http://localhost:8010/sam','Sam', `top=${this.screen.availHeight-450},left=${this.screen.availWidth-300}, menubar=yes, toolbar=yes, location=no`)
            Sam.resizeTo(300,450)      
    })
</script>

</body>
